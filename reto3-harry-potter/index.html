<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <base target="_blank" />
      <title>Reto Harry Potter</title>
      <link rel="stylesheet" href="style.css" />
      <script defer src="script.js"></script>
   </head>
   <body>
      <main>
         <img src="https://i.postimg.cc/PJQ3jjzZ/hogwarts-express.jpg" />
         <section>
            <h1>Passenger Log</h1>
            <p>From: <u>London</u> To:<u>Hogwarts School</u></p>
            <form>
               <table>
                  <tr>
                     <th colspan="2">STATION</th>
                  </tr>
                  <tr>
                     <td colspan="2" class="station__name"></td>
                  </tr>
                  <tr>
                     <th>IN</th>
                     <th>OUT</th>
                  </tr>
                  <tr>
                     <td class="input__in-out">
                        <input class="passengers__in" type="number" min="0" />
                     </td>
                     <td class="input__in-out">
                        <input
                           class="passengers__out"
                           type="number"
                           min="0"
                           value="0"
                        />
                     </td>
                  </tr>
                  <tr>
                     <td colspan="2">
                        <button type="submit" class="button__add-passengers">
                           Submit
                        </button>
                     </td>
                  </tr>
               </table>
               <br />
               <p class="passengers__total"></p>
            </form>
         </section>

         <a class="reto" href="https://didacticode.com/reto-harry-potter/">Reto</a>
         <a
            class="reto dev-to"
            href="https://dev.to/santiagocodes/a-look-into-processing-multidimensional-arrays-using-javascript-cbl"
            >dev.to</a
         >
      </main>
   </body>
</html>
